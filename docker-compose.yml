services:
  backend:
    image: ead-backend:latest
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ead-backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
    env_file:
      - ./backend/.env
    networks:
      - ead-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  ead-network:
    driver: bridge
